<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
    <ul>
      <li>
        <label for="">昵称</label>
        <input type="text" name="NICKNAME" value="">
      </li>
      <li>
        <label for="">备注昵称</label>
        <input type="text" name="NAME" value="">
      </li>
      <li>
        <label for="">纪念日</label>
        <input type="text" name="MEMORIAL_DAY" value="">
      </li>
      <li>
        <label for="">省</label>
        <input type="text" name="CITY" value="">
      </li>
      <li>
        <label for="">市</label>
        <input type="text" name="LOCATION" value="">
      </li>
      <li>
        <label for="">时间</label>
        <input type="text" name="SENDDATE" value="0 0 9 * * *">
      </li>
      <li>
        <button type="button" id="submit">提交</button>
      </li>
    </ul>
    <div id="ercode"></div>
  </div>
  <script src="jquery.min.js"></script>
  <script>
    $(function () {

      $('#submit').click(function () {
        var data = {}
        $('input').each(function(){
          var key = $(this).attr('name')
          var val = $(this).val()
          data[key] = val
        })
        $.post('/submit', data, function (res) {
          $('#ercode').append('<img src="'+ res.url +'"/>')
        });
      })
    })
  </script>
</body>

</html>
